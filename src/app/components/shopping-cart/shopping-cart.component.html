<div class="container">

    <!-- *ngFor="let item of items" -->

    <div class="card_wrapper row col-12" style="display: flex; justify-content: space-between;">

        <div class="ordered_product col-7" style="margin-right: 3px;">

            <div class="card">

                <div class="card-header" style="padding: 2%;">
                    <h2 style="font-size: 1.25rem;">Cart ({{items?.length}})</h2>
                </div>

                <div class="card-body" *ngFor="let item of items" style="border-bottom: 1px solid black; padding: 2%;">

                    <div class="upper-item-cart"
                        style="display: flex; justify-content: space-between; align-items: center;">

                        <div class="product-image">

                            <img src={{item.url}} alt={{item.name}} height="100px" width="100px">

                        </div>

                        <div class="product-text">

                            <h2>{{item.name}}</h2>

                        </div>

                        <div class="product-price">

                            <h2>{{item.price | currency:"USD"}}</h2>

                        </div>

                    </div>

                    <div class="lower-item-cart"
                        style="margin-top: 2%; display: flex; justify-content: space-between;">

                        <span style="display: flex; align-items: center;">
                            <button mat-button style="border: 1px solid black;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black"
                                    class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                                </svg>
                            </button>
                        </span>

                        <div style="margin-top: 1%; display: flex; align-items: center;">
                            <button style="border: 1px solid black; margin-right: 10px;" mat-button>-</button>
                            <h4 style="margin: 1%;">0</h4>
                            <button style="border: 1px solid black; margin-left: 10px;" mat-button>+</button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="checkout_product col-4">

            <div class="card">

                <div class="card-header" style="padding: 2%;">

                    <h2 style="font-size: 1.25rem;">Cart summary</h2>

                </div>

                <div style="margin: 5%;">
                    <table class="table table-hover" >
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of items">
                            <tr>
                                <td>{{item.name}}</td>
                                <td>$ {{item.price}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-body" style="display: flex;  justify-content: space-between; padding: 2%;">

                    <h5>Subtotal</h5>

                    <h4>$ {{totalCartAmount}}</h4>

                </div>

                <div class="card-footer" style="padding: 2%;">

                    <button mat-flat-button color="primary">Checkout</button>

                </div>

            </div>

        </div>

    </div>


</div>
