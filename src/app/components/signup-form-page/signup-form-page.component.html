<div class="content" role="main">

    <div class="formWrapper">

        <form [formGroup]="signinform" (ngSubmit)="onSubmit()">

            <label for="fname">Fullname</label>
            <input type="text" id="fullname" firstname="firstname" placeholder="First name" formControlName="fullname" required>

            <div *ngIf="fullname?.invalid && (fullname?.dirty || fullname?.touched)" class="alert alert-danger">
              
              <div *ngIf="fullname?.errors?.['required']">
                First name is required
              </div>

            </div> 

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" formControlName="email" required> 

            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">

              <div *ngIf="email?.errors?.['required']">
                Email is required
              </div>

              <div *ngIf="email?.errors?.['minlength']">
                Email must be at least 5 characters long.
              </div>

              <div *ngIf="email?.errors?.['email']">
                Enter a valid email address
              </div>

            </div>

            <label for="lname">Username</label>
            <input type="text" placeholder="username" formControlName="username" required> 

            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">

              <div *ngIf="username?.errors?.['required']">
                Username is required
              </div>

              <div *ngIf="username?.errors?.['minlength']">
                Username must be at least 5 characters long.
              </div>

            </div>

            <label for="lname">Password</label>
            <input type="password" placeholder="Password" formControlName="password" required> 

            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">

              <div *ngIf="password?.errors?.['required']">
                Password is required
              </div>

              <div *ngIf="password?.errors?.['minlength']">
                Password must be at least 8 characters long.
              </div>

            </div>

            <p hidden>{{signinform.status}}</p>

            <input [disabled]="!signinform.valid" type="submit" value="Submit" id="btn">    

            <p style="text-align: center;">Already have account? <a routerLink="/LoginFormPage" style="color:blue; cursor: pointer; margin-left: 5px;"><i>Login</i></a></p>
        
        </form>

    </div>
