<div class="col col-12  col-xs-6 col-sm-6 col-md-6 mt-3" style="margin: 0 auto; ">

    <div class="card">

        <div class="card-header text-white" >

            <div class="card-text">

                <h5 class="card-title" style="color: black;">

                    {{productView?.name}}

                </h5>
                
            </div>

        </div>

        <!-- View card image -->
        <img src={{productView?.url}} class="d-block w-100" alt="...">

        <div class="card-footer">
            
            <div class="btn add_cart float-start" >

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-cart3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
                
                <i style="margin-left: 20px; color: black;">Add to cart({{productView?.price | currency:'USD'}})</i>
            
        </div>

        <div class="btn view_chair float-end" title="Edit" (click)="onSelectHome()">

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-house-add" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h4a.5.5 0 1 0 0-1h-4a.5.5 0 0 1-.5-.5V7.207l5-5 6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 1 0 1 0v-1h1a.5.5 0 1 0 0-1h-1v-1a.5.5 0 0 0-.5-.5Z"/>
              </svg>

        </div>

        </div>
    
    </div>

</div>
