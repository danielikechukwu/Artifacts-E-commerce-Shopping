<div class="body">

    <div class="content row mt-2 col-lg-12 col-md-12" > 
        
        <div class="col-lg-3 mt-3" *ngFor="let furniture of furnitures" >

            <div class="card" (click)="viewArt(furniture)">
                <img class="card-img-top" src={{furniture.url}} alt={{furniture.name}} />
                <div class="card-body">
                <div style="display: flex; justify-content: space-between;">
                    <p style="font-weight: bold;">{{furniture.name}}</p>
                    <p style="font-weight: bold;">${{furniture.price}}</p>
                </div>
                </div>
            </div>

        </div>

    </div>

</div>
